<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ESP WEB FLASHER // UnrealJammer</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Base Styling for Matrix Theme */
        body {
            font-family: 'Inter', monospace;
            background-color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #00ff41; /* Default text color */
            overflow: hidden;
        }

        /* Canvas for the Matrix Effect */
        #matrixCanvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 10;
        }

        /* Main Console Card (positioned above the canvas) */
        main {
            position: relative;
            z-index: 20;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.85); /* Dark transparent background */
            padding: 2rem 3rem;
            border-radius: 12px;
            max-width: 500px;
            /* Glowing CRT effect */
            border: 2px solid #00ff41;
            box-shadow: 0 0 15px rgba(0, 255, 65, 0.6), 0 0 30px rgba(0, 255, 65, 0.3);
            text-shadow: 0 0 3px #00ff41;
        }

        h1 {
            color: #ffffff; /* Brighter white for contrast title */
            margin-bottom: 0.5rem;
            text-shadow: 0 0 5px #00ff41;
        }

        p {
            color: #a7f3d0; /* Lighter green for body text */
            margin-bottom: 1.5rem;
        }
        
        /* Custom styles for the ESP Web Install Button to match the theme */
        esp-web-install-button {
            /* This overrides the default blue color scheme */
            --esp-web-install-button-fill-color: #00ff41;
            --esp-web-install-button-border-color: #059669; /* emerald-600 */
            --esp-web-install-button-text-color: #000000;
            --esp-web-install-button-hover-fill-color: #10b981; /* emerald-500 */
        }
        
        /* Log Container - Dark Terminal Look */
        #logs-container {
            margin-top: 1.5rem;
            text-align: left;
            background-color: #1a1a1a;
            color: #00ff41;
            padding: 1rem;
            border-radius: 8px;
            max-height: 200px;
            overflow-y: auto;
            font-family: "Courier New", Courier, monospace;
            font-size: 0.875rem;
            display: none;
            /* Add glow to log box */
            border: 1px solid #00ff41;
            box-shadow: inset 0 0 8px rgba(0, 255, 65, 0.3);
        }
        /* Custom Themed Scrollbar for Logs */
        #logs-container::-webkit-scrollbar {
            width: 8px;
        }
        #logs-container::-webkit-scrollbar-thumb {
            background-color: #00ff41;
            border-radius: 4px;
        }
        #logs-container::-webkit-scrollbar-track {
            background: rgba(0, 255, 65, 0.1);
        }

        #error-message {
            margin-top: 1rem;
            color: #f87171; /* Red error */
            font-weight: bold;
            display: none;
        }
    </style>
    <script
        type="module"
        src="https://unpkg.com/esp-web-tools@9.4.3/dist/web/install-button.js?module"
    ></script>
</head>
<body>
    <!-- 1. Matrix Digital Rain Canvas -->
    <canvas id="matrixCanvas"></canvas>

    <!-- 2. Main Console Card (Content) -->
    <main>
        <h1 class="text-4xl font-mono"> UnrealJammer // V-1.0</h1>
        <p class="font-mono text-sm">
            Accessing Web Serial... Initiate connection protocol below.
        </p>

        <div id="button-container"></div>
        
        <div id="error-message" class="font-mono"></div>

        <div id="logs-container">
            <pre id="logs"></pre>
        </div>
    </main>

    <!-- 3. JavaScript Logic for ESP Tools & Matrix Effect -->
    <script type="module">
        // Get references to HTML elements
        const buttonContainer = document.getElementById("button-container");
        const logsContainer = document.getElementById("logs-container");
        const logs = document.getElementById("logs");
        const errorMessage = document.getElementById("error-message");

        // Create the install button element
        const installButton = document.createElement("esp-web-install-button");

        // --- IMPORTANT: Manifest URL ---
        // Replace this with the RAW URL of your own manifest file.
        installButton.manifest =
            "https://raw.githubusercontent.com/CaseSkyDiver343/UnrealJammer/refs/heads/main/webflash/manifest.json";

        // Function to append messages to the log view
        const logMessage = (msg) => {
            logs.innerHTML += msg + "\n";
            // Scroll to the bottom of the log container
            logsContainer.scrollTop = logsContainer.scrollHeight;
        };

        // Listen for console output from the flasher
        installButton.addEventListener("console", (e) => {
            logsContainer.style.display = "block"; // Show logs container
            errorMessage.style.display = "none"; // Hide any old errors
            logMessage(e.detail.message);
        });

        // Listen for error messages
        installButton.addEventListener("error", (e) => {
            console.error("Flashing Error:", e.detail.message);
            errorMessage.innerText = `[ERROR] Flashing Failed: ${e.detail.message}`;
            errorMessage.style.display = "block"; // Show error message
            logsContainer.style.display = "block"; // Keep logs visible for context
            logMessage(`[!!!] ERROR: ${e.detail.message}`);
        });

        // Listen for successful connection
        installButton.addEventListener("connected", () => {
            console.log("Successfully connected to the device.");
            logMessage("✅ [STATUS] Device Connected. Ready to Flash.");
            errorMessage.style.display = "none"; // Hide errors on new connection
            logs.innerHTML = ""; // Clear old logs for a fresh start
        });
        
        // Listen for flashing start
        installButton.addEventListener("install", () => {
            logMessage("⚡ [INIT] Starting firmware upload...");
        });
        
        // Add the button to the page
        buttonContainer.appendChild(installButton);
    </script>
    
    <!-- 4. Matrix Rain Effect Script -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const canvas = document.getElementById('matrixCanvas');
            const ctx = canvas.getContext('2d');

            let width = canvas.width = window.innerWidth;
            let height = canvas.height = window.innerHeight;

            window.onresize = () => {
                width = canvas.width = window.innerWidth;
                height = canvas.height = window.innerHeight;
                columns = Math.floor(width / fontSize);
                drops = [];
                for (let i = 0; i < columns; i++) {
                    drops[i] = 1; 
                }
            };

            const fontSize = 16;
            let columns = Math.floor(width / fontSize);
            let drops = [];

            for (let i = 0; i < columns; i++) {
                drops[i] = 1;
            }

            // Katakana characters for the effect
            const katakana = "アァカサタナハマヤラワガザダバパイィキシチニヒミリヰギジヂビピウゥクスツヌフムユルグズブプエェケセテネヘメレヱゲゼデベペオォコソトノホモヨロヲゴゾドボポヴッン";
            const characters = katakana;

            function draw() {
                // Dim the background slightly each frame for the fade effect
                ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
                ctx.fillRect(0, 0, width, height);

                // Set color and font for the drops
                ctx.fillStyle = '#00FF41'; 
                ctx.font = `${fontSize}px monospace`;

                for (let i = 0; i < drops.length; i++) {
                    const text = characters[Math.floor(Math.random() * characters.length)];
                    const x = i * fontSize;
                    const y = drops[i] * fontSize;

                    ctx.fillText(text, x, y);

                    // Send the drop back to the top randomly
                    if (y > height && Math.random() > 0.975) {
                        drops[i] = 0; 
                    }

                    drops[i]++;
                }
                requestAnimationFrame(draw);
            }

            // Start the animation loop
            draw();
        });
    </script>
</body>
</html>
